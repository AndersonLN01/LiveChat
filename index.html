<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Página com iFrames</title>
   <style>
    .iframe-container {
        position: relative;
        width: 1280px; /* Largura desejada para a div principal */
        height: 720px; /* Altura desejada para a div principal */
    }

    .iframe-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .iframe-container iframe.widget {
        /* Remova as larguras e alturas fixas para permitir ajustes individuais */
        z-index: 1; /* Coloca o widget acima do vídeo (z-index maior) */
    }

    .fullscreen-button {
        position: absolute;
        bottom: 10px;
        right: 10px;
        cursor: pointer;
    }

    .iframe-container iframe.widget.second-widget {
        left: auto; /* Adiciona o segundo widget do lado direito */
        right: 0;
    }
</style>
</head>
<body>

    <h1>Sua Página com iFrames</h1>

    <div class="iframe-container" id="fullscreen-container">
        <!-- iFrame do Vídeo -->
        <iframe name="Player" src="https://www.youtube.com/embed/Zu2z5M4gmno" frameborder="0" scrolling="no" allow="encrypted-media"></iframe>

       <iframe class="widget" style="width: 400px; height: 250px;" src="https://widget.livepix.gg/embed/6e34d21b-eb1f-41a3-93d2-c92be4e3a323" frameborder="0"></iframe>

<iframe class="widget second-widget" style="width: 250px; height: 150px;" src="https://widget.livepix.gg/embed/4e731087-eaf9-4571-b138-02033a9de6d8" frameborder="0"></iframe>


        <!-- Botão de Fullscreen -->z
        <button class="fullscreen-button" onclick="toggleFullscreen()">Tela Cheia</button>
    </div>

    <script>
        const fullscreenContainer = document.getElementById('fullscreen-container');

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else if (document.mozFullScreenElement) {
                document.mozCancelFullScreen();
            } else if (document.webkitFullscreenElement) {
                document.webkitExitFullscreen();
            } else if (document.msFullscreenElement) {
                document.msExitFullscreen();
            } else {
                if (fullscreenContainer.requestFullscreen) {
                    fullscreenContainer.requestFullscreen();
                } else if (fullscreenContainer.mozRequestFullScreen) {
                    fullscreenContainer.mozRequestFullScreen();
                } else if (fullscreenContainer.webkitRequestFullscreen) {
                    fullscreenContainer.webkitRequestFullscreen();
                } else if (fullscreenContainer.msRequestFullscreen) {
                    fullscreenContainer.msRequestFullscreen();
                }
            }
        }
    </script>

</body>
</html>
