<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Página com iFrames</title>
    <style>
        .iframe-container {
            position: relative;
            width: 1280px; /* Largura desejada para a div principal */
            height: 720px; /* Altura desejada para a div principal */
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .iframe-container iframe.widget {
            z-index: 1; /* Coloca o widget acima do vídeo (z-index maior) */
        }

        .fullscreen-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            cursor: pointer;
        }

        .iframe-container iframe.widget.second-widget {
            left: auto; /* Adiciona o segundo widget do lado direito */
            right: 0;
        }
    </style>
</head>
<body>

    <h1>Sua Página com iFrames</h1>

    <div class="iframe-container" id="fullscreen-container">
        <!-- iFrame do Vídeo -->
        <iframe name="Player" src="https://www.youtube.com/embed/Zu2z5M4gmno" frameborder="0" scrolling="no" allow="encrypted-media"></iframe>

        <!-- iFrame do Primeiro Widget (posição absoluta sobre o vídeo) -->
        <iframe class="widget" id="widget1" src="https://widget.livepix.gg/embed/6e34d21b-eb1f-41a3-93d2-c92be4e3a323" frameborder="0"></iframe>

        <!-- iFrame do Segundo Widget (posição absoluta sobre o vídeo) -->
        <iframe class="widget second-widget" id="widget2" src="https://widget.livepix.gg/embed/4e731087-eaf9-4571-b138-02033a9de6d8" frameborder="0"></iframe>

        <!-- Botão de Fullscreen -->
        <button class="fullscreen-button" onclick="toggleFullscreen()">Tela Cheia</button>
    </div>

    <script>
        const fullscreenContainer = document.getElementById('fullscreen-container');
        const widget1 = document.getElementById('widget1');
        const widget2 = document.getElementById('widget2');

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else if (document.mozFullScreenElement) {
                document.mozCancelFullScreen();
            } else if (document.webkitFullscreenElement) {
                document.webkitExitFullscreen();
            } else if (document.msFullscreenElement) {
                document.msExitFullscreen();
            } else {
                if (fullscreenContainer.requestFullscreen) {
                    fullscreenContainer.requestFullscreen();
                } else if (fullscreenContainer.mozRequestFullScreen) {
                    fullscreenContainer.mozRequestFullScreen();
                } else if (fullscreenContainer.webkitRequestFullscreen) {
                    fullscreenContainer.webkitRequestFullscreen();
                } else if (fullscreenContainer.msRequestFullscreen) {
                    fullscreenContainer.msRequestFullscreen();
                }
            }
        }

        // Função para ajustar a proporção dos widgets
        function adjustWidgetProportion() {
            const widget1AspectRatio = 320 / 200;  // Largura / Altura original do widget1
            const widget2AspectRatio = 800 / 600;  // Largura / Altura original do widget2

            const containerWidth = fullscreenContainer.clientWidth;
            const containerHeight = fullscreenContainer.clientHeight;

            // Ajusta o tamanho do widget1 mantendo a proporção
            const widget1Width = containerWidth * 0.5;  // Exemplo: 50% da largura da tela
            const widget1Height = widget1Width / widget1AspectRatio;
            widget1.style.width = `${widget1Width}px`;
            widget1.style.height = `${widget1Height}px`;

            // Ajusta o tamanho do widget2 mantendo a proporção original
            const widget2Width = containerWidth * 0.15;  // Exemplo: 15% da largura da tela
            const widget2Height = widget2Width / widget2AspectRatio;
            widget2.style.width = `${widget2Width}px`;
            widget2.style.height = `${widget2Height}px`;
        }

        // Ajusta a proporção dos widgets quando a janela é redimensionada
        window.addEventListener('resize', adjustWidgetProportion);

        // Chama a função inicialmente para ajustar os tamanhos
        adjustWidgetProportion();
    </script>

</body>
</html>
