<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://bard.ai/api/stream/?key=YOUR_API_KEY"></script>

<div id="data"></div>

<script>

// Função para receber dados de Bard
function receiveData(data) {

  // Atualiza o elemento DOM com os dados recebidos
  document.querySelector("#data").innerHTML = data;
}

// Inicia o streaming de dados de Bard
window.addEventListener("load", function() {
  Bard.stream("YOUR_API_KEY", receiveData);
});

</script>

</body>
</html>
