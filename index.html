<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }

        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #chat-window {
            height: 300px;
            overflow-y: scroll;
            border-bottom: 1px solid #ccc;
        }

        #name-input,
        #message-input {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <title>Live Chat</title>
</head>
<body>
    <div class="chat-container">
        <div id="chat-window"></div>
        <input type="text" id="name-input" placeholder="Seu Nome">
        <input type="text" id="message-input" placeholder="Digite sua mensagem..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        var chatWindow = document.getElementById("chat-window");
        var nameInput = document.getElementById("name-input");

        // Recuperar mensagens antigas do armazenamento local
        var storedMessages = JSON.parse(localStorage.getItem("chatMessages")) || [];

        // Exibir mensagens antigas
        storedMessages.forEach(function(message) {
            appendMessage(message);
        });

        function appendMessage(message) {
            var messageElement = document.createElement("p");
            messageElement.className = "user-message";
            messageElement.innerHTML = "<strong>" + message.user + ":</strong> " + message.text;
            chatWindow.appendChild(messageElement);

            // Rolar automaticamente para a última mensagem
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function sendMessage() {
            var userName = nameInput.value;
            var messageInput = document.getElementById("message-input");

            if (userName !== "" && messageInput.value !== "") {
                var message = {
                    user: userName,
                    text: messageInput.value
                };

                // Armazenar a nova mensagem junto com as antigas
                storedMessages.push(message);
                localStorage.setItem("chatMessages", JSON.stringify(storedMessages));

                // Exibir a nova mensagem
                appendMessage(message);

                // Limpar o campo de mensagem após o envio
                messageInput.value = "";
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
