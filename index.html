<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }

        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #chat-window {
            height: 300px;
            overflow-y: scroll;
            border-bottom: 1px solid #ccc;
        }

        #name-input,
        #message-input {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <title>Live Chat</title>
</head>
<body>
    <div class="chat-container">
        <div id="chat-window"></div>
        <input type="text" id="name-input" placeholder="Seu Nome">
        <input type="text" id="message-input" placeholder="Digite sua mensagem..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        // Recuperar o nome do armazenamento local, se existir
        var storedName = localStorage.getItem("chatUserName");
        var nameInput = document.getElementById("name-input");
        if (storedName) {
            nameInput.value = storedName;
        }

        function sendMessage() {
            var messageInput = document.getElementById("message-input");
            var chatWindow = document.getElementById("chat-window");

            var userName = nameInput.value;

            if (userName !== "" && messageInput.value !== "") {
                var message = document.createElement("p");
                message.className = "user-message";
                message.innerHTML = "<strong>" + userName + ":</strong> " + messageInput.value;
                chatWindow.appendChild(message);

                // Armazenar o nome no armazenamento local
                localStorage.setItem("chatUserName", userName);

                // Limpar o campo de mensagem após o envio
                messageInput.value = "";

                // Rolar automaticamente para a última mensagem
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
