<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget LivePix</title>

    <style>
        /* Estilos para a div contendo o iframe */
        .widget-container {
            max-width: 800px; /* Tamanho máximo original */
            width: 30%; /* Tamanho inicial (ajuste conforme necessário) */
            margin: 0 auto; /* Centraliza a div na página, opcional */
            overflow: hidden;
        }

        /* Estilos para o iframe dentro da div */
        .widget-container iframe {
            width: 100%;
            height: 100%;
            border: 0; /* Remove a borda do iframe */
        }
    </style>
</head>
<body>

    <!-- Div de contêiner que pode ser redimensionada manualmente -->
    <div class="widget-container" id="widgetContainer">
        <!-- Substitua a URL do iframe com o link fornecido pelo widget -->
        <iframe src="https://widget.livepix.gg/embed/4e731087-eaf9-4571-b138-02033a9de6d8" 
                frameborder="0" scrolling="no" allowfullscreen>
        </iframe>
    </div>

    <!-- Script JavaScript para permitir redimensionamento manual -->
    <script>
        var container = document.getElementById("widgetContainer");
        var aspectRatio = 800 / 600; // Proporção original do widget (ajuste conforme necessário)

        // Adiciona um ouvinte de evento para ajustar a largura da div quando a janela for redimensionada
        window.addEventListener("resize", function () {
            ajustarProporcoes();
        });

        // Função para ajustar as proporções da div de contêiner
        function ajustarProporcoes() {
            var novaLargura = container.offsetHeight * aspectRatio;

            // Garante que a nova largura não ultrapasse o tamanho máximo original
            if (novaLargura <= 800) {
                container.style.width = novaLargura + "px";
            }
        }

        // Chama a função de ajustarProporcoes() quando a página carrega
        ajustarProporcoes();
    </script>

</body>
</html>
